<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="iphone.css" media="screen and (orientation:portrait)"/>
    <link rel="stylesheet" type="text/css" href="iphone_landscape.css" media="screen and (orientation:landscape)"/>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title> BIKE DREXEL </title>
    <link rel="apple-touch-icon" href="Dragon_yellow_72x72.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-webapp-status-bar-style" content="black">
    <script>
         var bikeArr=new Array("Bike.jpg","bike1.jpg","Bike2.jpg","Bike3.jpg","Bike4.jpg");
    </script>


</head>
<body onload="initBody();">
  <header class="secondary"> Reserve your bike</header> 
  <button class="back" onClick="location.href='index.html';">Back</button> 
  <div id="buttons">
    <button id="alertButton" onClick="alert('Welcome!');">Alert</button>
    <button id="promptButton" onClick="promptButtonClicked();">Prompt</button>
    <button id="confirmationButton" onClick="confirmButtonClicked();">Confirm</button> 
    <button id="changeButton" onClick="changeButtonClicked();">Change bike</button>
  </div>
     
  <div id="content">
    <img id="bikeImg" src="">
    <p id="choicelist">
    <ul id="orderedBike"> </ul>
  </div>

  <script>
    function promptButtonClicked() {
      /*Prompt displays a message and returns a string depending on what the
      user has entered. It can be used for simple input. We stored the
      returned string in a variable.*/
      var destination=prompt("Where would you like to ride?");
      //if the user entered a non-empty string executes the following
      if(destination!=""){
      /*retrieve the element named choicelist from the DOM*/
      var p=document.getElementById("choicelist");
      /*set its innerHTML attribute*/
      p.innerHTML="Here is a summary of your choices";
      /*create a brand new element and sets its innerHTML value. Note that it is not yet inserted in the DOM.*/
       var li=document.createElement("li");
      li.innerHTML=destination;
      /*Retrieve an element from the DOM. We then add our new element as a
      child to this element.*/
      var ul=document.getElementById("orderedBike");
      ul.appendChild(li); }
    } 
    function confirmButtonClicked() {
    /*Confirm displays a message and returns true if OK is clicked and a false if Cancel is clicked. You might use this for simple input */ var bool=confirm("Are you sure?");
    /*if the user clicked ok execute the following*/
      if(bool==true){
        document.getElementById("changeButton").style.visibility="visible";   
        //retrieve the <img> object from the DOM and set its src attribute
        var img=document.getElementById("bikeImg");
        img.src="bike1.jpg";
        //create a new <p> element and set its content
        var p=document.createElement("p");
        p.innerHTML="You are bike ready!";
        /*retrieve the <div> element with id= “content” and add to it the new
        <p> element*/
        var div=document.getElementById("content");
        div.appendChild(p);
      } 
    }
    function initBody() {
      // retrieve the changeButton element from the DOM and hide it
      document.getElementById("changeButton").style.visibility="hidden";     
    }
    function changeButtonClicked() {
      // Calculate a random integer number within the range of bikeArr indices. Use JavaScript's Math.random() and Math.floor() methods.
      bikeNum = Math.floor((Math.random()*bikeArr.length));
      //Retrieve the <img> element from the DOM.
      img = document.getElementById("bikeImg");
      //Change the src attribute of the image to the file name stored in bikeArr under the random index calculated
      img.src=bikeArr[bikeNum];
    }

  </script>
</body>
</html>
